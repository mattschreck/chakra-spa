<div class="flex flex-col min-h-screen justify-center items-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Registrieren</h2>
    <form (ngSubmit)="doRegister()" id="register-form">
      <div class="mb-4">
        <label for="reg-name" class="block text-gray-600 font-medium">Name</label>
        <input id="reg-name" type="text" [(ngModel)]="name" name="name" class="w-full mt-1 p-3 border rounded-lg" required />
      </div>
      <div class="mb-4">
        <label for="reg-email" class="block text-gray-600 font-medium">Email</label>
        <input id="reg-email" type="email" [(ngModel)]="email" name="email" class="w-full mt-1 p-3 border rounded-lg" required />
      </div>
      <div class="mb-4">
        <label for="reg-password" class="block text-gray-600 font-medium">Passwort</label>
        <input id="reg-password" type="password" [(ngModel)]="password" name="password" class="w-full mt-1 p-3 border rounded-lg" required />
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">
        Registrieren
      </button>
    </form>
    <p id="reg-result" class="text-center mt-4 text-red-600">{{ message }}</p>
  </div>
</div>
