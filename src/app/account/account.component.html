<h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Mein Account</h2>

<!-- Anzeige der aktuellen Daten -->
<div id="account-info" class="text-gray-700 mb-6">
  <p><strong>Name:</strong> {{ userName }}</p>
  <p><strong>Email:</strong> {{ userEmail }}</p>
  <p class="text-sm text-gray-400">UserID: {{ userId }}</p>
</div>

<div class="space-y-6">
  <!-- E-Mail 채ndern -->
  <div>
    <button id="btn-show-email-edit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
      E-Mail 채ndern
    </button>
    <form id="email-edit-form" class="mt-2" (ngSubmit)="updateEmail()">
      <label for="new-email" class="block font-semibold mb-1">Neue E-Mail</label>
      <input type="email" id="new-email" [(ngModel)]="newEmail" name="newEmail" class="border border-gray-300 p-2 rounded w-full mb-2" placeholder="Neue E-Mail" required />
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
        Speichern
      </button>
      <span id="email-edit-result" class="text-sm ml-2">{{ emailEditResult }}</span>
    </form>
  </div>

  <!-- Passwort 채ndern -->
  <div>
    <button id="btn-show-pw-edit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">
      Passwort 채ndern
    </button>
    <form id="pw-edit-form" class="mt-2" (ngSubmit)="updatePassword()">
      <label for="new-password" class="block font-semibold mb-1">Neues Passwort</label>
      <input type="password" id="new-password" [(ngModel)]="newPassword" name="newPassword" class="border border-gray-300 p-2 rounded w-full mb-2" placeholder="Neues Passwort" required />
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
        Speichern
      </button>
      <span id="pw-edit-result" class="text-sm ml-2">{{ pwEditResult }}</span>
    </form>
  </div>
</div>

<button id="logout-btn" class="w-full bg-red-500 text-white py-3 rounded-lg hover:bg-red-600 transition mt-8" (click)="logoff()">
  Logout
</button>
