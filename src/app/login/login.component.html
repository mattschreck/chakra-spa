<div class="flex flex-col min-h-screen justify-center items-center">
  <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
    <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Login</h2>
    <form (ngSubmit)="doLogin()" id="login-form">
      <div class="mb-4">
        <label class="block text-gray-600 font-medium">Email</label>
        <input [(ngModel)]="email" name="email" type="email" class="w-full mt-1 p-3 border rounded-lg" required />
      </div>
      <div class="mb-4">
        <label class="block text-gray-600 font-medium">Passwort</label>
        <input [(ngModel)]="password" name="password" type="password" class="w-full mt-1 p-3 border rounded-lg" required />
      </div>
      <button type="submit" class="w-full bg-green-500 text-white py-3 rounded-lg hover:bg-green-600 transition">
        Login
      </button>
    </form>
    <p id="login-result" class="text-center mt-4 text-red-600">{{ message }}</p>
  </div>
</div>
