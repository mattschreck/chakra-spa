<h1 class="text-4xl font-bold mb-6">Trainingsplan</h1>
<p class="text-gray-600 mb-4">
  Hier können Sie Ihren individuellen Trainingsplan einsehen, bearbeiten und neue Übungen hinzufügen.
</p>

<div style="color:red;" class="mb-4">{{ message }}</div>

<div *ngIf="userId" class="bg-white p-4 rounded shadow mb-6">
  <h2 class="text-2xl font-bold mb-4">Neue Übung</h2>
  <label>Titel:</label><br/>
  <input [(ngModel)]="title" type="text" /><br/><br/>

  <label>Datum:</label><br/>
  <input [(ngModel)]="date" type="date" /><br/><br/>

  <label>Gewicht:</label><br/>
  <input [(ngModel)]="weight" type="number" /><br/><br/>

  <label>Wiederholungen:</label><br/>
  <input [(ngModel)]="repetitions" type="number" /><br/><br/>

  <label>Sätze:</label><br/>
  <input [(ngModel)]="sets" type="number" /><br/><br/>

  <label>Körperpartie:</label><br/>
  <select [(ngModel)]="bodyPart">
    <option value="">--bitte wählen--</option>
    <option value="Arme">Arme</option>
    <option value="Brust">Brust</option>
    <option value="Rücken">Rücken</option>
    <option value="Beine">Beine</option>
    <option value="Schultern">Schultern</option>
  </select>
  <br/><br/>

  <button (click)="addExercise()" class="bg-green-500 text-white px-4 py-2">
    Hinzufügen
  </button>
</div>

<button (click)="logoff()" class="bg-red-500 text-white px-4 py-2">
  Logout
</button>

<!-- FullCalendar-Container -->
<div #calendar class="bg-white p-4 rounded shadow mt-6"></div>
